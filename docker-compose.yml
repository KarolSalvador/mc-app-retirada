version: '3.8'

services:
  # ==========================================
  # [ORIGINAL] Configurações N8N
  # ==========================================
  n8n:
    image: n8nio/n8n
    restart: always
    env_file: .env
    ports:
      - "5678:5678"
    environment:
      # --- CONFIGURAÇÕES DE CONEXÃO E ENDEREÇO ---
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL}
      - VUE_APP_URL_BASE_API=http://localhost:5678/
      # --- CONFIGURAÇÃO DE AUTENTICAÇÃO E CORS ---
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_CORS_ENABLED=true
      - N8N_CORS_ORIGIN=http://127.0.0.1:5500,http://localhost:5500
      - N8N_CORS_ALLOW_CREDENTIALS=true
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - chatbot_network

  # ==========================================
  # [ORIGINAL] Configurações Postgres
  # ==========================================
  postgres:
    image: postgres:14
    container_name: mcdonalds-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - '5432:5432'
    networks:
      - chatbot_network

  # ==========================================
  # [ORIGINAL] Configurações Strapi
  # ==========================================
  strapi:
    build:
      context: ./.strapi/app
      dockerfile: Dockerfile.dev
    container_name: mcdonalds-strapi
    restart: unless-stopped
    volumes:
      - ./.strapi/app:/opt/app
      - strapi_node_modules:/opt/app/node_modules
    working_dir: /opt/app
    env_file: .env
    environment:
      NODE_ENV: development
      STRAPI_ADMIN_URL: http://localhost:1337/admin
      STRAPI_URL: http://localhost:1337
    ports:
      - '1337:1337'
    depends_on:
      - postgres
    command: sh -c "chmod -R 777 /opt/app || true && npm run develop"
    networks:
      - chatbot_network

  # ==========================================
  # [ORIGINAL] React Dev
  # ==========================================
  react-dev:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile.dev
    container_name: mcdonalds-frontend-react
    restart: unless-stopped
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    depends_on:
      - postgres
      - strapi
      - n8n
    networks:
      - chatbot_network

  # ==========================================
  # [ORIGINAL] Qdrant
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chatbot_network
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    env_file: ./.env

  # ==========================================
  # [NOVO] Redis (Adicionado para Evolution)
  # ==========================================
  redis:
    image: redis:6-alpine
    container_name: orion-redis
    restart: always
    command: redis-server --requirepass orion
    volumes:
      - redis_data_unified:/data
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "orion", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # [NOVO] Evolution API
  # ==========================================
  evolution-api:
    container_name: orion-evolution-api
    image: evoapicloud/evolution-api:v2.2.2
    restart: always
    ports: 
      - "8081:8080"
    environment:
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1030618351"
      AUTHENTICATION_API_KEY: "0R10NdrAfl2sc3IozIarMSCG"
      
      # Banco de Dados (Conectando no SEU Postgres original)
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      # Aqui está o segredo: conectamos no serviço 'postgres' usando as variáveis do seu .env
      DATABASE_CONNECTION_URI: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      
      # Redis (Conectando no Redis novo acima)
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://:orion@redis:6379/0
    networks:
      - chatbot_network
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy

# ==========================================
# Definição de Volumes e Redes
# ==========================================
volumes:
  postgres_data: {}
  strapi_node_modules: {}
  qdrant_data: {}
  redis_data_unified: {} # Volume novo do Redis

networks:
  chatbot_network:
    driver: bridge