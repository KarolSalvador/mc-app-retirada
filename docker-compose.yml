services:
  # ==========================================
  # Banco de Dados
  # ==========================================
  database:
    image: postgres:14
    container_name: orion-database
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: orion
      POSTGRES_PASSWORD: orion
      POSTGRES_DB: orion
    volumes:
      - pg_data_unified:/var/lib/postgresql/data
    networks:
      - orion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orion -d orion"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis
  # ==========================================
  redis:
    image: redis:6-alpine
    container_name: orion-redis
    restart: always
    command: redis-server --requirepass orion
    volumes:
      - redis_data_unified:/data
    networks:
      - orion-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "orion", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Evolution API (Sintaxe Corrigida)
  # ==========================================
  evolution-api:
    container_name: orion-evolution-api
    image: evoapicloud/evolution-api:v2.2.2
    restart: always
    ports: 
      - "8081:8080"
    environment:
      # Sintaxe correta: CHAVE: "VALOR" (Sem tracinhos -)
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1030618351"
      AUTHENTICATION_API_KEY: "0R10NdrAfl2sc3IozIarMSCG"
      
      # Banco de Dados
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://orion:orion@database:5432/orion
      
      # Redis
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://:orion@redis:6379/0
    networks:
      - orion-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # N8N
  # ==========================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: orion-n8n-main
    restart: always
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: database
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: orion
      DB_POSTGRESDB_USER: orion
      DB_POSTGRESDB_PASSWORD: orion
      N8N_ENCRYPTION_KEY: 0R10N
    volumes:
      - n8n_data_unified:/home/node/.n8n
    networks:
      - orion-network
    depends_on:
      database:
        condition: service_healthy

  # ==========================================
  # Strapi
  # ==========================================
  strapi:
    build:
      context: ./.strapi/app
      dockerfile: Dockerfile.dev
    container_name: mcdonalds-strapi
    restart: unless-stopped
    volumes:
      - ./.strapi/app:/opt/app
      - strapi_node_modules:/opt/app/node_modules
    env_file: .env
    environment:
      NODE_ENV: development
      STRAPI_ADMIN_URL: http://localhost:1337/admin
      STRAPI_URL: http://localhost:1337
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_NAME: orion
      DATABASE_USERNAME: orion
      DATABASE_PASSWORD: orion
      DATABASE_SSL: 'false'
    ports:
      - '1337:1337'
    networks:
      - orion-network
    depends_on:
      database:
        condition: service_healthy
    command: sh -c "npm run develop"

volumes:
  pg_data_unified:
  redis_data_unified:
  n8n_data_unified:
  strapi_node_modules:

networks:
  orion-network:
    driver: bridge