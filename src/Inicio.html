<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Pedido</title>

    <style>
        /* === AQUI COMEÇA O CSS INTEIRO === */

        /* Reset para tirar margens padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;

            /* 3. CENTRALIZAR NA TELA: Isso conserta o problema de ficar no canto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima de 100% da tela */
            padding: 20px; /* Margem de segurança para celulares pequenos */
        }

        .phone-frame {
            background: white;
            width: 100%;
            max-width: 380px; /* Largura máxima igual de um app */
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre os botões */
        }

        .btn-option {
            /* Botões flexíveis (dividem o espaço igualmente) */
            flex: 1; 
            height: 110px;
            
            /* 4. ESTILO PEDIDO: Fundo branco e borda amarela */
            background: white;
            border: 2px solid #f1c40f; 
            border-radius: 15px;
            
            /* Centralizar ícone e texto dentro do botão */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            cursor: pointer;
            transition: 0.2s;
        }

        /* Efeito ao passar o mouse */
        .btn-option:hover {
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
            transform: translateY(-3px);
        }

        /* Texto do botão */
        .btn-option span {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        /* Imagem do ícone */
        .icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Ajuste para telas muito pequenas (iPhone SE, etc) */
        @media (max-width: 350px) {
            .phone-frame { padding: 20px 15px; }
            h2 { font-size: 18px; }
            .btn-option { height: 90px; }
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        
        <h2>Como vai receber seu pedido?</h2>

        <p>Selecione se prefere retirar em uma de<br>nossas lojas ou receber no seu endereço</p>

        <div class="buttons">
            <button class="btn-option" onclick="selecionarOpcao('retirar')">
                <img src="./img/local.png" class="icon" alt="Retirar">
                <span>Peça e retire</span>
            </button>

            <button class="btn-option" onclick="selecionarOpcao('delivery')">
                <img src="./img/moto.png" class="icon" alt="Delivery">
                <span>Delivery</span>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
