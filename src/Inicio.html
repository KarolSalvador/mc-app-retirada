<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Receber Pedido</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 5px 0;
      }

      .phone-frame {
        background: white;
        width: 100%;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        text-align: center;

        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding-left: 25px;
        padding-right: 25px;
      }

      h2 {
        font-weight: 400;
        font-size: 24px;
        line-height: 36px;
        margin-bottom: 10px;
        color: #101828;
      }

      .phone-frame p {
        color: #4a5565;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .app-container {
        width: 100%;
        max-width: 400px;
        height: 100vh;
        background-color: #ffffff;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding-bottom: 0px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        padding: 20px 25px 0 25px;
        gap: 12px;
        width: 100%;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border-bottom: solid 1.28px #0000001a;
        padding-bottom: 20px;
      }

      .order-title {
        font-size: 18px;
        color: #101828;
        font-weight: 400;
        line-height: 27px;
        margin: 0;
      }

      .order-status {
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        letter-spacing: 0px;
        color: #6a7282;
      }

      .order-info {
        flex-grow: 1;
        text-align: start;
        line-height: 1.2;
        margin-left: +20px;
      }

      .header-icon {
        font-size: 20px;
        color: #444;
        cursor: pointer;
        padding: 0;
        background-color: #f3f4f6;
        width: 40px;
        height: 40px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
      }

      .btn-option {
        width: 155px;
        height: 56px;
        padding: 12px 16px;
        background: white;
        border: 2px solid #ffbc0d;
        border-radius: 15px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
        gap: 8px;
      }

      .btn-option:hover {
        box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
        transform: translateY(-3px);
      }

      /* Texto do botão */
      .btn-option span {
        font-size: 16px;
        font-weight: 400;
        line-height: 20px;
        letter-spacing: 0px;
        color: #000000;
        white-space: nowrap;
      }

      .icon {
        width: 32px;
        height: 32px;
        object-fit: contain;
      }
      .back-button-link {
        text-decoration: none;
      }

      @media (max-width: 350px) {
        .phone-frame {
          padding: 20px 15px;
        }
        h2 {
          font-size: 18px;
        }
        .btn-option {
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-top">
          <a href="#" class="back-button-link" onclick="irParaInicio()">
            <i class="fas fa-arrow-left header-icon"></i>
          </a>

          <div class="order-info">
            <p class="order-title">Pedido</p>
            <p class="order-status">Voltar para o carrinho</p>
          </div>
        </div>
      </header>

      <div class="phone-frame">
        <h2>Como vai receber seu pedido?</h2>

        <p>
          Selecione se prefere retirar em uma de nossas lojas ou receber no seu
          endereço
        </p>

        <div class="buttons">
          <button class="btn-option" onclick="selecionarOpcao('retirar')">
            <img src="./img/local.png" class="icon" alt="Retirar" />
            <span>Peça e retire</span>
          </button>

          <button class="btn-option" onclick="selecionarOpcao('delivery')">
            <img src="./img/moto.png" class="icon" alt="Delivery" />
            <span>Delivery</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      //   // Variáveis globais para armazenar as coordenadas
      //   let userLatitude = null;
      //   let userLongitude = null;
    </script>
    <script src="script.js"></script>
  </body>
</html>
