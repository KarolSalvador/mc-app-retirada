<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Receber Pedido</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-top">
          <a href="#" class="back-button-link" onclick="irParaInicio()">
            <i class="fas fa-arrow-left header-icon"></i>
          </a>

          <div class="order-info">
            <p class="order-title">Pedido</p>
            <p class="order-status">Voltar para o carrinho</p>
          </div>
        </div>
      </header>

      <div class="phone-frame">
        <h2>Como vai receber seu pedido?</h2>

        <p>
          Selecione se prefere retirar em uma de nossas lojas ou receber no seu
          endereço
        </p>

        <div class="buttons">
          <button class="btn-option" onclick="selecionarOpcao('retirar')">
            <img src="./img/local.png" class="icon" alt="Retirar" />
            <span>Peça e retire</span>
          </button>

          <button class="btn-option" onclick="selecionarOpcao('delivery')">
            <img src="./img/moto.png" class="icon" alt="Delivery" />
            <span>Delivery</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      //   // Variáveis globais para armazenar as coordenadas
      //   let userLatitude = null;
      //   let userLongitude = null;
    </script>
    <script src="script.js"></script>
  </body>
</html>
