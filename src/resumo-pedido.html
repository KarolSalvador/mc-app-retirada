<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumo do Pedido</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-top">
          <a href="restaurante.html" class="back-button-link">
            <i class="fas fa-arrow-left header-icon"></i>
          </a>

          <div class="order-info">
            <p class="order-title">Pedido</p>
            <p class="order-status">Para retirada na loja</p>
          </div>

          <a href="Inicio.html" class="close-button-link">
            <i class="fas fa-times header-icon"></i>
          </a>
        </div>

        <h1 class="page-title">Resumo do Pedido</h1>
        <p class="page-subtitle">Confirme os dados antes de finalizar</p>
      </header>

      <main class="main-content">
        <div class="summary-card">
          <div class="summary-item summary-items-list">
            <i class="fas fa-bag-shopping summary-item-icon"></i>
            <div class="summary-details">
              <span class="summary-text">Resumo dos itens</span>
              <div id="order-items-container"></div>
            </div>
          </div>

          <div class="summary-item summary-unit">
            <i class="fas fa-store summary-item-icon"></i>
            <div class="summary-details">
              <span class="summary-text unit-name-display"></span>
              <span class="summary-subtext unit-address-line"></span>
              <span class="summary-subtext unit-distance-line"></span>
            </div>
          </div>

          <div class="summary-item summary-item-code">
            <i class="fas fa-clipboard-list summary-item-icon"></i>
            <div class="summary-details">
              <span class="summary-text">CÃ³digo do Pedido</span>
              <span class="summary-text order-code"></span>
            </div>
          </div>
        </div>

        <div class="time-card">
          <i class="fas fa-stopwatch time-card-icon"></i>
          <div class="time-text-container">
            <span class="time-card-title">Tempo estimado de preparo:</span>
            <span class="estimated-time-value"></span>
          </div>
        </div>

        <button class="confirm-button" onclick="confirmarPedido()">
          Confirmar Pedido
        </button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
